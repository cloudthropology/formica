language: python
sudo: false

matrix:
  include:
    - python: '3.6'
      env:
        - INTEGRATION_TEST=true
        - AWS_DEFAULT_REGION=eu-central-1
        - secure: 
        - secure: 
    - python: '3.6'

addons:
  apt:
    packages:
    - pandoc

before_install:
- pip install --upgrade pip setuptools wheel

install:
- pip install --upgrade pycodestyle pyflakes coverage python-coveralls pytest pytest-cov pypandoc
- python setup.py develop

script:
- if [[ -z "$INTEGRATION_TEST" ]]; then pycodestyle .; fi
- if [[ -z "$INTEGRATION_TEST" ]]; then  pyflakes .; fi
- if [[ -z "$INTEGRATION_TEST" ]]; then py.test --cov=formica tests/unit; fi
- if [[ ! -z "$INTEGRATION_TEST" && ! -z ${AWS_ACCESS_KEY_ID+x} && "$TRAVIS_BRANCH" == "master" && "$TRAVIS_PULL_REQUEST" == "false" ]]; then py.test tests/integration; fi

after_success:
- if [[ -z "$INTEGRATION_TEST" ]]; then coveralls; fi


